<!DOCTYPE html>
<html lang="en">

<body>

            </a>
            <a href="/startups.html">

            </a>
            <a href="/profile.html">

            <a href="/contacts.html">

            <p class="avatar"><input type="image" name="image" src="assets/Rectangle 79.png"></p>

    </footer>
